version: '3.8'

services:
  ai-treasurer:
    build: .
    container_name: ai-treasurer-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
    env_file:
      - .env.local
    volumes:
      # Persist queue data
      - ./data:/app/data
      # Persist logs
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
